<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.1/jquery.js"></script>
    <style>
        h1 {
            font-family: verdana;
            font-size: 1.2em;
        }

        a {
            text-decoration: none;
        }

        .theList {
        }

        #clock {
        }
    </style>
</head>
<body>
    <script>
    	document.write('<h1>The fantastic javascript example</h1>')
        function alertMe(i) {
        	if(i == 5)
            { alert('five'); }
            else
            	alert(i);
        }
        function loadList() {
        	$(".theList").empty();
            for(i=0; i < 10; i++){
            	newElem = $("<li><a href='#'>" + i + "</a></li>");
                newElem.click(function () {
                    alertMe($(this)[0].childNodes[0].innerText);
                });
                $(".theList").append(newElem);
            }
        }
        $("#clock").text(new Date());
        setTimeout(tooLong(), 30000);
        function tooLong() {
        	alert('you have now been on the page for half a minute');
        }
    </script>
    <h1>List</h1>
    <table border="1">
        <tr>
            <td style="width: 200px;">
                <a href="javascript:loadList();">Read list to the right</a>
            </td>
            <td>
                <ul class="theList">
                </ul>
            </td>
        </tr>
    </table>
    <p>Time is: <span id="clock"></span></p>
</body>
</html>
